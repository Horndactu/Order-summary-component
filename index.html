<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-UA-Compatible" content="IE=edge">
	<meta name="ciewport" content="width=device-width, initial-scale=1.0">
	<title>Order Summary Component</title>
	<link rel="stylesheet" type="text/css" href="styles.css ">
	</head>
		

	<body>
		<div  class="card">
			<img class="hero-image" src="images/illustration-hero.svg" alt="hero image">
			<div class="container">
				<h2 class="title">order summary</h2>
				<p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
        <div class="plan-container">
        	<img src="images/icon-music.svg" alt="icon-music">
        	<div class="plan order-description">
        	<strong>Annual plan</strong>
        	<p>$59.99/year</p>
        </div>
        <a href="#">change</a>
        </div>
        <button class="proceed-button">proceed to payment</button>
        <button class="cancel-button">Cancel order</button>
		</div>
	</div>
	</body>

	</html>
